<div class="container">
    <h2>Redeem Points to Bank</h2>
    <form [formGroup]="sendtoBankForm" (ngSubmit)="submitForm()" class="mt-4">
          <div class="mb-3">
            <label for="sendToBankAccount" class="form-label">Select Bank Account:</label>
            <select id="sendToBankAccount" formControlName="sendToBankAccount"  class="form-control">
              <option value="" disabled selected>Select Bank Account</option>
              <option *ngFor="let bankAccount of bankAccounts" [value]="bankAccount.accountNumber">{{ bankAccount.accountNumber }}</option>
            </select>
          </div>
      <div class="mb-3">
        <label for="points" class="form-label">Points:</label>
        <input type="number" id="points" formControlName="pointsToSender" class="form-control" [(ngModel)]="pointsToSender">
      </div>
      <button type="submit" class="btn btn-primary">Redeem Points</button>
    </form>
  </div>
