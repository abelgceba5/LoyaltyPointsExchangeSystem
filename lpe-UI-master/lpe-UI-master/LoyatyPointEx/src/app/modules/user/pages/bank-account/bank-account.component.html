<div class="container">
<form [formGroup]="bankAccountForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="balance">Balance:</label>
      <input type="number" id="initialBalance" formControlName="initialBalance" [(ngModel)]="initialBalance">
    </div>
    <button type="submit"  id="points" formControlName="points" class="form-control">Create Bank Account</button>
  </form>
</div>
